name: Publish

on:
  push:
    branches: [ main ]

jobs:
  publish:

    runs-on: ubuntu-latest

    env:
      NODE_VERSION: 12.x

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          cname: cloudnativetoolkit.dev

  broken_link_checker_job:
    runs-on: ubuntu-latest
    needs:
     - publish
    name: Check for broken links
    steps:
      - name: Check for broken links
        id: link-report
        uses: celinekurpershoek/link-checker@v1.0.1
        with:
          # Required:
          url: 'https://cloudnativetoolkit.dev'
          # optional:
          honorRobotExclusions: false
          ignorePatterns: 'github,google,w3.ibm.com'
          recursiveLinks: false # Check all URLs on all reachable pages (could take a while)
      - name: Print the result
        if: always()
        run: echo "${{steps.link-report.outputs.result}}"
      - name: Write the result to file
        if: always()
        run: if [[ -n "${{steps.link-report.outputs.result}}" ]]; then echo "${{steps.link-report.outputs.result}}" > ./output.md; fi
      - name: Create Issue From File
        uses: peter-evans/create-issue-from-file@v2
        if: always()
        with:
          title: Broken links
          content-filepath: ./output.md
          labels: report, automated issue
